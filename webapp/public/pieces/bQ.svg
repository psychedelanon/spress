    <!-- Base -->
    <ellipse cx="0" cy="30" rx="75" ry="35" fill="url(#blackGradient)" stroke="#fff" stroke-width="3"/>
    <!-- Bottom -->
    <rect x="-85" y="55" width="170" height="20" rx="10" fill="url(#blackGradient)" stroke="#fff" stroke-width="3"/>
  </g>
</svg> 